<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Hover</title>
    <style>
        /* CSS cho hiệu ứng */
        .view-seventh img {
            transition: all 0.5s ease-out;
            opacity: 1;
        }
        .view-seventh .mask {
            background-color: rgba(77, 44, 35, 0.5);
            transform: rotate(0deg) scale(1);
            opacity: 0;
            transition: all 0.3s ease-out;
            transform: translateY(-200px) rotate(180deg);
        }
        .view-seventh h2 {
            transform: translateY(-200px);
            transition: all 0.2s ease-in-out;
        }
        .view-seventh p {
            transform: translateY(-200px);
            transition: all 0.2s ease-in-out;
        }
        .view-seventh a.info {
            transform: translateY(-200px);
            transition: all 0.2s ease-in-out;
        }
        .view-seventh:hover img {
            transform: rotate(720deg) scale(0);
            opacity: 0;
        }
        .view-seventh:hover .mask {
            opacity: 1;
            transform: translateY(0px) rotate(0deg);
            transition-delay: 0.4s;
        }
        .view-seventh:hover h2 {
            transform: translateY(0px);
            transition-delay: 0.7s;
        }
        .view-seventh:hover p {
            transform: translateY(0px);
            transition-delay: 0.6s;
        }
        .view-seventh:hover a.info {
            transform: translateY(0px);
            transition-delay: 0.5s;
        }
        /* Đảm bảo kích thước và kiểu dáng cho view-seventh */
        .view-seventh {
            width: 980px; /* Kích thước của view */
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 20px; /* Để tạo khoảng cách giữa các phần tử */
        }
    </style>
</head>
<body>
    <div class="view-seventh">
        <img src="https://vcdn1-vnexpress.vnecdn.net/2023/08/16/ueh-1692161004-3829-1692161065.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=iwnEANi4IpUqtB606-KrCQ" alt="Mô tả hình ảnh" />
        <div class="mask">
            <h2>UEH University</h2>
            <p>Top 501-600 World Universities</p>
            <a href="#" class="info">Xem thêm</a>
        </div>
    </div>
</body>
</html>
