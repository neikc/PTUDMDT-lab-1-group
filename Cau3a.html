<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 3 a</title>
    <style>
        .view-first {
            width: 920px;
            height: 600px;
            margin: 10px;
            float: left;
            border: 10px solid #fff;
            overflow: hidden;
            position: relative;
            text-align: center;
            box-shadow: 1px 1px 2px #e6e6e6;
            cursor: default;
            background: #fff;
        }

        /* Cài đặt cho phần hình ảnh */
        .view-first img {
            transition: all 0.2s linear;
        }

        /* Lớp phủ với màu nền xanh nhạt */
        .view-first .mask {
            opacity: 0;
            background-color: rgba(173, 216, 230, 0.7); /* Xanh nhạt */
            transition: all 0.4s ease-in-out;
            transform: translateX(-100%); /* Bắt đầu từ bên trái */
            width: 100%;
            height: 100%;
        }

        /* Khi hover, lớp phủ di chuyển từ trái sang phải */
        .view-first:hover .mask {
            opacity: 1;
            transform: translateX(0); /* Trả lớp phủ về vị trí ban đầu */
        }

        /* Tiêu đề, mô tả, và liên kết hiển thị ban đầu ở trạng thái ẩn */
        .view-first h2 {
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.2s ease-in-out;
        }

        .view-first:hover h2 {
            transform: translateY(0);
            opacity: 1;
        }

        .view-first p {
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.2s linear;
        }

        .view-first:hover p {
            transform: translateY(0);
            opacity: 1;
        }

        .view-first a.info {
            opacity: 0;
            transition: all 0.2s ease-in-out;
        }

        .view-first:hover a.info {
            opacity: 1;
        }

        /* Hiệu ứng phóng to hình ảnh khi hover vào .view-first */
        .view-first:hover img {
            transform: scale(1.1); /* Phóng to ảnh lên 1.1 lần */
        }

        /* Độ trễ cho các phần tử p và a.info để có hiệu ứng mượt mà */
        .view-first:hover p {
            transition-delay: 0.1s;
        }

        .view-first:hover a.info {
            transition-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!-- Cấu trúc HTML -->
    <div class="view-first">
        <img src="https://vcdn1-vnexpress.vnecdn.net/2023/08/16/ueh-1692161004-3829-1692161065.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=iwnEANi4IpUqtB606-KrCQ" alt="Image description">
        <div class="mask">
            <h2>UEH University</h2>
            <p>Trường đại học Kinh tế TP.HCM top 501-600 World Universities</p>
            <a href="https://vcdn1-vnexpress.vnecdn.net/2023/08/16/ueh-1692161004-3829-1692161065.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=iwnEANi4IpUqtB606-KrCQ" class="info">Xem hình đầy đủ</a>
        </div>
    </div>
</body>
</html>
