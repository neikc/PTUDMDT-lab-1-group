<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        /* Định dạng cơ bản cho phần tử */
        .text-hover {
            font-size: 20px;
            background-color: blue;
            transition: all 0.3s ease;
            display: inline-block;
        }

            /* Hiệu ứng khi hover */
            .text-hover:hover {
                font-size: 50px;
                background-color: red;
                transform: matrix(1.4, -0.54, 0.54, 1.4, 0, 0);
            }
    </style>
</head>
<body>

    <h1 class="text-hover">Khoa Công Nghệ Thông Tin Kinh Doanh</h1>

</body>
</html>
