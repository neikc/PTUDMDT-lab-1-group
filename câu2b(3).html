<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Text Effects</title>
    <style>
        body {
            background-color: #282c34; /* Nền tối */
            color: white;
            font-family: Arial, sans-serif;
        }
        
        div.at-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .at-item {
            font-size: 4em;
            position: relative;
            animation: move-in 3s ease-in-out infinite;
            color: #ffdd57;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ffdd57;
        }

        @keyframes move-in {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class='at-container'>
        <div class='at-item'>Đại học UEH</div>
    </div>
</body>
</html>
